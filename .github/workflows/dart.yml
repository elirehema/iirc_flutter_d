name: Dart CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    
    container:
      image:  google/dart:latest
    
    steps:
    - uses: actions/checkout@v1
    - name: Switch flutter channel
      run: flutter channel stable
    - name: Install dependencies
      run: pub get
    - name: Run tests
      run: pub run test
